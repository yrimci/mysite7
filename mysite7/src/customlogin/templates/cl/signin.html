{% extends 'base.html' %} <!-- templates에 저장해야함. cl 안에 저장하는게 아니라. -->
{% block content %}
<h3>로그인 페이지</h3>

<form action='' method='post'>
    {% csrf_token %}
    <table>
    {{ result }}
    </table>
    <input type='submit' value='로그인'/>
</form>

<a href="{% url 'main' %}">설문조사페이지로 가기</a>
<a href="{% url 'social:begin' 'google-oauth2' %}">구글아이디로 로그인하기</a>

{%endblock%}
