{% extends 'base.html' %} <!-- templates에 저장해야함. cl 안에 저장하는게 아니라. -->
{% block content %}
{# q : Question 객체 한개, c : q와 연결된 Choice객체들#}
<h2> {{q.title}}/{{q.pub_dat}}e</h2>
<!-- <form>: 웹클라이언트가 입력한 데이터를 웹서버에게 보내는 태그
     <input>: 웹클라이언트가 입력하는 공간을 생성할 때 사용하는 태그 -->
<form action="/vote/vote/" method="post">
<!-- csrf : 도메인주소가 다른 폼에서 웹서버로 데이터를 전송하는 공격
     ex) 다른사이트가 네이버결제주소로 데이터 전송해 결제가 이뤄지는 것
     django 프레임워크는 csrf공격을 막기 위해 form 태그에 csrf_token을 생성해야함 -->
   {% csrf_token %}
   <table>
       {% for obj in c %}
       <tr>
       <!-- type="radio" : 하나의 폼에 동일한 name값을 가진 항목 중 한개만 선택할 수 있도록 설정하는 input 타입 -->
           <td> <input type="radio" name="select" value="{{obj.id}}"> </td>
           <td> {{obj.name}} </td>
           <td> <a href="{% url 'cu' obj.id %}">수정</a></td>
           <td> <a href="{% url 'cd' obj.id %}">삭제</a></td>
       </tr>
       {% endfor %}
   </table>
   <input type="submit" value="투표하기">
</form>
<a href="{% url 'qu' q.id %}">수정하기</a>
<a href="{% url 'qd' q.id %}">삭제하기</a>

{%endblock%}
