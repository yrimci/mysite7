
{% extends 'base.html' %} <!-- templates에 저장해야함. cl 안에 저장하는게 아니라. -->
{% block content %}
{# q : Question 객체를 저장하고 있는 리스트 #}
<ul>
   <li>설문지 제목과 생성일</li>
   {#q에 저장된 Question객체를 한개씩 추출해 객체가 저장한 변수를 화면에 출력#}
   {% for obj in q %}
   <li>
       <!-- 사이트주소를 저장하는 href속성에 /로 시작하면 자신의 도메인 주소를 자동으로 설정 -->
       <a href="/vote/{{obj.id}}/">
       {{obj.title }} - {{obj.pub_date}}
       </a>
   </li>
   {% endfor %}
</ul>
<hr>
<a href="{% url 'qr' %}"> 새로운 설문조사 추가하기 </a>
<a href="{% url 'cr' %}"> 새로운 답변항목 추가하기 </a>
{% endblock %}
